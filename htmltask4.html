<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <form action="#" method="post">
        <label for="full-name">Full Name:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="text" id="full-name" name="full-name" required><br><br>

        <label for="username">Username:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;
        <input type="password" id="password" name="password" required><br><br>

        <label for="re-password">Re-enter Password:</label>&emsp;&emsp;&nbsp;&nbsp;&nbsp;
        <input type="password" id="re-password" name="re-password" required><br><br>

        <label for="address">Address:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="text" id="address" name="address" required><br><br>

        <label for="age">Age:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <input type="submit" value="Save" style="border-color: orange;">
    </form>
</body>
</html>
